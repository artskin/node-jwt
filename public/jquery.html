<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="renderer" content="webkit">
  <title>注册</title>
  <meta name="description" content="首页描述"/>
  <meta name="keywords" content="首页关键词"/>
  <meta name="author" content="Web Layout:amu"/>
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no"/>
  <link rel="stylesheet" href="https://artskin.github.io/jsCase/src/style/case.css?v=2">
  <link rel="stylesheet" href="./style/main.css?v=2">
</head>
<body>
  <div class="paper">
    
    <div class="flex">
      <form action="">
        <h2>注册</h2>
        <input id="name" value="admin" type="text"><br>
        <input id="pwd" value="123456" type="text"><br>
        <button id="regBtn">注册</button>
        <hr>
      </form>
    </div>
  </div>
</body>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $('#regBtn').click(()=>{
    let formData ={
      name:$("#name").val(),
      pwd:$('#pwd').val()
    }
    regUser(formData)
  })

  function regUser(form) {
    $.ajax({
      url: "/api/reg",
      type: "post",
      data: {
        name: form.name,
        pwd: form.pwd
      },
      success: function(res) {
        if (res.code == 200) {
          alert("登录成功"); 
          $('.usertoken').html(res.token)
          userInfo(res.token)
          //window.location.href = 'user.html';
        } else {
          alert(res.msg)
        }
      },
      error:(err)=>{
        console.log(err);
      }
    });
  }
  //jq
  $(($)=>{
    console.log($)
  })

  
</script>
</html>
