<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="renderer" content="webkit">
  <title>登录</title>
  <meta name="description" content="首页描述"/>
  <meta name="keywords" content="首页关键词"/>
  <meta name="author" content="Web Layout:amu"/>
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no"/>
  <link rel="stylesheet" href="https://artskin.github.io/jsCase/src/style/case.css?v=2">
  <style>
    input{
      border:1px solid #ccc;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <input id="name" value="admin" type="text"><br>
  <input id="pwd" value="123456" type="text"><br>
  <button id="loginBtn">登录</button>
  <hr>
  <p class="usertoken" style="font-size: 12px;"></p>
  <code class="userinfo"></code>
</body>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $('#loginBtn').click(()=>{
    let formData ={
      name:$("#name").val(),
      pwd:$('#pwd').val()
    }
    login(formData)
  })

  function login(form) {
    $.ajax({
      url: "/api/login",
      type: "post",
      data: {
        name: form.name,
        pwd: form.pwd
      },
      success: function(res) {
        if (res.code == 200) {
          alert("登录成功"); 
          $('.usertoken').html(res.token)
          userInfo(res.token)
          //window.location.href = 'user.html';
        } else {
          alert(res.msg)
        }
      },
      error:(err)=>{
        console.log(err);
      }
    });
  }

  function userInfo(token) {
    $.ajax({
      url: "/api/userInfo",
      type: "get",
      headers:{
        authorization:token
      },
      success: function(res) {
        console.log(res);
        $('.userinfo').html(JSON.stringify(res))
      }
    });
  }
  //jq
  $(($)=>{
    console.log($)
  })

  
</script>
</html>
